<html>
<head>
<meta http-equiv='content-type' content='text/html; charset=UTF-8'>
<script type='text/javascript'
	src='http://partner.googleadservices.com/gampad/google_service.js'></script>

<script type='text/javascript'>
	function getParameterByName(name) {
		name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
		var regexS = "[\\?&]" + name + "=([^&#]*)";
		var regex = new RegExp(regexS);
		var results = regex.exec(window.location.search);
		if (results == null)
			return "";
		else
			return decodeURIComponent(results[1].replace(/\+/g, " "));
	}
	
	var bannerId = getParameterByName("bannerId");
	var bannerSlot = getParameterByName("bannerSlot");

	GS_googleAddAdSenseService(bannerId);
	GS_googleEnableAllServices();
</script>

<script type='text/javascript'>
	GA_googleAddSlot(bannerId, bannerSlot);
</script>

<script type='text/javascript'>
	GA_googleFetchAds();
</script>

</head>

<body style='margin: 0px;'>
	<div>
		<script type='text/javascript'>
			GA_googleFillSlot(bannerSlot);
		</script>
	</div>

</body>
</html>
